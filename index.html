
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- possible values: default, black or black-translucent -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Fitness Tracker</h1>
            <div class="tab-nav">
                <button class="tab-btn active" onclick="showTab('programs', event)">Programs</button>
                <button class="tab-btn" onclick="showTab('create', event)">Create</button>
            </div>
        </div>

        <div class="content">
            <!-- Programs Tab -->
            <div id="programs-tab" class="tab-content">
                <div id="programs-list" class="programs-grid">
                    <!-- Programs will be populated here -->
                </div>
            </div>

            <!-- Create Program Tab -->
            <div id="create-tab" class="tab-content hidden">
                <div class="program-form">
                    <div id="edit-indicator" class="edit-header hidden">
                        Editing Program
                    </div>
                    
                    <div class="form-group">
                        <label for="program-name">Program Name</label>
                        <input type="text" id="program-name" placeholder="Enter program name">
                    </div>
                    
                    <div class="form-group">
                        <label for="exercise-select">Add Exercise</label>
                        <div class="exercise-selector">
                            <div class="exercise-search-container">
                                <input type="text" id="exercise-search" placeholder="Search exercises..." autocomplete="off">
                            </div>
                            <div class="exercise-dropdown" id="exercise-dropdown">
                                <div class="exercise-dropdown-content">
                                    <div class="exercise-dropdown-header">
                                        <h3 class="exercise-dropdown-title">Select Exercise</h3>
                                        <button class="exercise-dropdown-close" id="exercise-dropdown-close" type="button">&times;</button>
                                    </div>
                                    <div class="exercise-dropdown-filters">
                                        <div class="exercise-search-container" style="margin-bottom: 12px;">
                                            <input type="text" id="exercise-search-modal" placeholder="Search exercises..." style="width: 100%; padding: 12px 16px; background: #1c1c1e; border: 1px solid #48484a; border-radius: 8px; color: #f2f2f7; font-size: 16px;">
                                        </div>
                                        <div class="exercise-filters">
                                            <select id="muscle-filter-modal">
                                                <option value="">All Muscles</option>
                                                <option value="chest">Chest</option>
                                                <option value="back">Back</option>
                                                <option value="legs">Legs</option>
                                                <option value="shoulders">Shoulders</option>
                                                <option value="arms">Arms</option>
                                                <option value="core">Core</option>
                                            </select>
                                            <select id="equipment-filter-modal">
                                                <option value="">All Equipment</option>
                                                <option value="bodyweight">Bodyweight</option>
                                                <option value="dumbbells">Dumbbells</option>
                                                <option value="barbell">Barbell</option>
                                                <option value="cable">Cable</option>
                                                <option value="machine">Machine</option>
                                                <option value="resistance-band">Resistance Band</option>
                                                <option value="kettlebell">Kettlebell</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="exercise-dropdown-body">
                                        <div class="exercise-categories" id="exercise-categories">
                                            <!-- Exercise categories will be populated here -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" id="selected-exercise" value="">
                        </div>
                    </div>
                    
                    <div style="display: flex; justify-content: center;">
                        <div class="exercise-input-group">
                            <div class="form-group sets-input">
                                <label for="sets-input">Sets</label>
                                <input type="number" id="sets-input" placeholder="3" min="1" max="10" value="3">
                            </div>
                            <div class="form-group rep-range-input">
                            <label>Rep Range</label>
                            <div class="rep-range-container">
                                <input type="number" id="rep-min-input" placeholder="8" min="1" max="100" value="8">
                                <span class="rep-range-separator">-</span>
                                <input type="number" id="rep-max-input" placeholder="12" min="1" max="100" value="12">
                            </div>
                            </div>
                        </div>
                    </div>

                    
                    <button class="btn btn-secondary" onclick="addExercise()">Add Exercise</button>
                    
                    <div id="exercise-list" class="exercise-list" style="display: none;">
                        <h3>Exercises in Program:</h3>
                        <div id="exercises-container"></div>
                    </div>
                    
                    <div style="display: flex; gap: 10px;">
                        <button class="btn" onclick="saveProgram()" id="save-btn">Save Program</button>
                        <button class="btn btn-secondary hidden" onclick="cancelEdit()" id="cancel-btn">Cancel</button>
                    </div>
                </div>
            </div>

            <!-- Workout Mode -->
            <div id="workout-tab" class="tab-content hidden">
                <div class="workout-container">
                    <div class="progress-indicator" id="progress-indicator"></div>
                    <div class="exercise-card" id="exercise-card">
                        <!-- Exercise content will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Load modules in order -->
    <script src="js/storage.js"></script>
    <script src="js/program-manager.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/exercise-selector.js"></script>
    <script src="js/drag-drop-handler.js"></script>
    <script src="js/program-editor.js"></script>
    <script src="js/touch-handler.js"></script>
    <script type="module" src="js/confetti.js"></script>
    <script src="js/workout-manager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
